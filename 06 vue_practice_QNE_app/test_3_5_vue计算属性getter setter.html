<!DOCTYPE html>
<html>
<head>
	<title>computed methods watch</title>
</head>
<script type="text/javascript" src="./vue.js"></script>
<body>
	<div id="app">
		{{fullName}}
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			firstName:'Ronny',
			lastName:'Jung',
		},
		//计算属性computed
		computed:{
			fullName:{
				get:function(){
				return this.firstName+" "+this.lastName
				},
				set:function(value){
					var arr=value.split(" ")
					this.firstName=arr[0];
					this.lastName=arr[1];
				}
			}
		}
	})
</script>
</html>

1/利用css3中的@keyframe动画来实现动画效果

2/动画class名可以不使用 v-enter等 ,替换之 ,用 enter-active-class="active" 等等

3/使用Animate.css库

<!DOCTYPE html>
<html>
<head>
	<title>用@keyframe实现</title>
	<script type="text/javascript" src="./vue.js"></script>
	<style type="text/css">
		@keyframes bounce{
			0%{
				transform: scale(0);
			}
			50%{
				transform: scale(1.5);
			}
			100%{
				transform: scale(1);
			}
		}

		.active{
			transform-origin: left center;
			animation: bounce 1s;
		}
		.leave{
			transform-origin: left center;
			animation: bounce 1s reverse;
		}

	</style>
</head>
<body>
	<div id="app">
		<button @click="handleClick">按钮</button>
		<transition name="fade" enter-active-class="active" leave-active-class="leave">
			<div v-show="show">hello world</div>	
		</transition>	
	</div>
</body>
<script type="text/javascript">
	var vm=new Vue({
		el:"#app",
		data:{
			show:true
		},
		methods:{
			handleClick:function(){
				this.show=!this.show
			}
		}
	})
</script>
</html>

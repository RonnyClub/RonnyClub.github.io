本节重要
如何将已有data数据进行计算获取新的数据
例如:已有firstname和lastname,如何获取fullname

<!DOCTYPE html>
<html>
<head>
	<title>computed methods watch</title>
</head>
<script type="text/javascript" src="./vue.js"></script>
<body>
<div id="app">
	{{fullName}}
</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			firstName:'Ronny',
			lastName:'Jung',
			fullName:"Ronny Jung"
		},
		// 计算属性computed
		// computed:{
		// 	fullName:function(){
		// 		return this.firstName+" "+this.lastName
		// 	}
		// }
		

		// 使用方法
		// methods:{
		// 	fullName:function(){
		// 		return this.firstName+" "+this.lastName
		// 	}
		// }
		

		// watch监听
		watch:{
			firstName:function(){
				this.fullName=this.firstName+" "+this.lastName
			},
			lastName:function(){
				this.fullName=this.firstName+" "+this.lastName
			}
		}
		

	})
</script>
</html>

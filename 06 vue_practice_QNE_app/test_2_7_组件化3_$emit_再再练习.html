<!DOCTYPE html>
<html>
<head>
	<title>呵呵哒</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" name="" v-model="addcontent">
		<button @click="btnClick">按钮</button>
		<item-com v-bind:content='item' 
				  v-bind:index='i'
				  v-for="(item,i) in list"
				  @delete="clickDelete">	
		</item-com>

	</div>
</body>
<script type="text/javascript">

	var itemCom={
		props:['content','index'],
		template:'<li @click="itemClick">{{content}}</li>',
		methods:{
			itemClick:function(){
				this.$emit('delete',this.index)
			}
		}
	}

	var vm=new Vue({
		el:'#app',
		components:{
			itemCom:itemCom
		}
		,
		data:{
			list:['aa','bb','cc'],
			addcontent:""
		},
		methods:{
			clickDelete:function(index){
				this.list.splice(index,1)
			},
			btnClick:function(){
				this.list.push(this.addcontent);
				this.addcontent=""
			}
		}
	})
</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>组件化</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="" name="">
		<button>BUTTON</button>
		<ul>
			<item-com v-bind:content="item" v-for="item in list"></item-com>		
		</ul>
	</div>
</body>
<script type="text/javascript">

	//组件
	// Vue.component('itemCom',{
	// 	props:['content'],
	// 	template:'<li>{{content}}</li>'
	// })

	var comObject={
		props:['content'],
		template:'<li>{{content}}</li>'
	}

	var v=new Vue({
		el:'#app',
		components:{
			itemCom:comObject
		},
		data:{
			list:['xxx','yyy','zzz']
		}
	})
</script>
</html>

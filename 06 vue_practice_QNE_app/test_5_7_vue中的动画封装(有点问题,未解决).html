<!DOCTYPE html>
<html>
<head>
	<title>vue动画封装</title>
	<script type="text/javascript" src="./vue.js"></script>
	<style type="text/css">
		.fade-enter{
			opacity: 0
		}
		.fade-enter-active{
			transition: opacity 2s;
		}
		.fade-leave-to{
			opacity: 0
		}
		.fade-leave-active{
			transition: opacity 2s;
		}
	</style>	
</head>
<body>
	<div id="app">
		<button @click="handleClick">按钮</button>
		<fade :show="show">
			<div>hello world</div>
		</fade>
	</div>
</body>
<script type="text/javascript">

	Vue.component('fade',{
		props:["show"],
		template:`
				<transition>
					<slot v-if="show"></slot>
				</transition>

				`
	})

	var vm=new Vue({
		el:"#app",
		data:{
			show:true
		},
		methods:{
			handleClick:function(){
				this.show=!this.show
			}
		}
	})
</script>
</html>

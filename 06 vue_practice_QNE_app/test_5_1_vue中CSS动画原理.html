1/过渡动画部分需要用<transition></transition>包裹


<!DOCTYPE html>
<html>
<head>
	<title>vue动画基础</title>
	<script type="text/javascript" src="./vue.js"></script>
	<style type="text/css">
		.fade-enter{
			opacity: 0
		}
		.fade-enter-active{
			transition: opacity 1s;
		}
		.fade-leave-to{
			opacity: 0
		}
		.fade-leave-active{
			transition: opacity 1s;
		}
	</style>	
</head>
<body>
	<div id="app">
		<button @click="handleClick">按钮</button>
		<transition name="fade">
			<div v-if="show">hello world</div>
		</transition>
		
	</div>
</body>
<script type="text/javascript">
	var vm=new Vue({
		el:"#app",
		data:{
			show:true
		},
		methods:{
			handleClick:function(){
				this.show=!this.show
			}
		}
	})
</script>
</html>
